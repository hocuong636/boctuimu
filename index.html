        { q: "Th·ªùi l∆∞·ª£ng ng·ªß ph√π h·ª£p cho sinh vi√™n tr∆∞·ªüng th√†nh l√†?", o: ["3-5 gi·ªù", "6-8 gi·ªù", "9-11 gi·ªù", "12+ gi·ªù"], a: 1 },
        { q: "L√†m sao ƒë·ªÉ gi·∫£m cƒÉng th·∫≥ng khi thi?", o: ["Ng·ªß √≠t ƒë·ªÉ h·ªçc th√™m", "T·∫≠p th·ªü, ngh·ªâ ng∆°i v√† v·∫≠n ƒë·ªông nh·∫π", "U·ªëng r∆∞·ª£u", "B·ªè ƒÉn"], a: 1 },

let timer, timeLeft, currentAnswer;

function pickBag(color) {
    document.getElementById("bgMusic").play();
    document.getElementById("openSound").play();

    const questions = data[color];
    const q = questions[Math.floor(Math.random() * questions.length)];
    currentAnswer = q.a;

    document.getElementById("question").innerText = q.q;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = `${String.fromCharCode(65 + i)}. ${opt}`;
        btn.onclick = () => selectAnswer(btn, i);
        optionsDiv.appendChild(btn);
    });

    const modal = document.getElementById("modal");
    modal.style.display = "flex";
    setTimeout(() => modal.classList.add("active"), 10);
    
    startTimer();
}

function startTimer() {
    timeLeft = 10;
    const bar = document.getElementById("timer-bar");
    bar.style.width = "100%";
    
    clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        bar.style.width = (timeLeft * 10) + "%";
        if (timeLeft <= 0) {
            clearInterval(timer);
            showAnswer();
        }
    }, 1000);
}

function selectAnswer(btn, index) {
    clearInterval(timer);
    const buttons = document.querySelectorAll(".options button");
    buttons.forEach((b, i) => {
        if (i === currentAnswer) b.classList.add("correct");
        else if (i === index) b.classList.add("wrong");
        b.disabled = true;
    });
}

function showAnswer() {
    const buttons = document.querySelectorAll(".options button");
    buttons.forEach((b, i) => {
        if (i === currentAnswer) b.classList.add("correct");
        b.disabled = true;
    });
}

function closeModal() {
    const modal = document.getElementById("modal");
    modal.classList.remove("active");
    setTimeout(() => modal.style.display = "none", 400);
}

function toggleMusic() {
    const m = document.getElementById("bgMusic");

}

// ‚ùÑÔ∏è C·∫£i ti·∫øn hi·ªáu ·ª©ng Tuy·∫øt r∆°i
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let w, h, particles = [];

function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particles = [];
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 3 + 1,
            d: Math.random() * 1,
            s: Math.random() * 1 + 0.5
        });
    }
}

function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
    ctx.beginPath();
    particles.forEach(p => {
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        p.y += p.s;
        p.x += Math.sin(p.d) * 0.5;
        if (p.y > h) p.y = -10;
    });
    ctx.fill();
    requestAnimationFrame(draw);
}

window.addEventListener("resize", init);
init();
draw();
